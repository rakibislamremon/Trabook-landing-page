<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabook</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Logo and favicon/Favicon.svg">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Volkhov' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row align-items-center">
                <!--image part-->
            <div class="col-lg-6 col-md-6 text-center">
                <img class="img-fluid mt-5 p-2" src="./Assets/Log-singup page/Sing up.svg" alt="singup Illustration">
            </div>

            <!--form part-->

            <div class="col-lg-6 col-md-6">
                <h1 class="welcome mt-5 text-center">Create an account</h1>
                <div class="loginpage mt-3">
                    <!--form text part-->
                            <form>
                                <div class="form-group mt-2">
                                    <label for="name">Frist Name</label>
                                    <input type="text" class="form-control mt-2 box2" id="email" placeholder="Your frist name here">
                                </div>
                                <div class="form-group mt-2">
                                    <label for="name">Last Name</label>
                                    <input type="text" class="form-control mt-2 box2" id="email" placeholder="Your last name here">
                                </div>

                                <div class="form-group mt-2">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control mt-2 box2" id="email" placeholder="Enter Your Email">
                                </div>
                            
                                <div class="form-group mt-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control mt-2 box2" id="password" placeholder="Enter Password">
                                </div>
                                 
                        <div class="text-center mt-4">
                            <a href="index.html" class="btn loginbutton">Sing Up</a>
                        </div>

                        <p class="text-center mt-3">
                            Already have an account? <a href="loginpage.html">Log in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<script src="./bootstrap.bundle.js"></script>
</body>
</html>
