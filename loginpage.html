<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Logo and favicon/Favicon.svg">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Volkhov' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row align-items-center">
                <!--image part-->
            <div class="col-lg-6 col-md-6 text-center">
                <img class="img-fluid mt-5 p-2" src="./Assets/Log-singup page/Login.svg" alt="Login Illustration">
            </div>

            <!--form part-->

            <div class="col-lg-6 col-md-6">
                <h1 class="welcome mt-5 text-center">WELCOME BACK!</h1>
                <div class="loginpage mt-3">
                    <!--form text part-->
                            <form>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control mt-2 box2" id="email" placeholder="Enter Your Email">
                                </div>
                            
                                <div class="form-group mt-3">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control mt-2 box2" id="password" placeholder="Enter Password">
                                </div>

                                <div class="form-check mt-3 d-flex justify-content-between align-items-center">
                                    <div>
                                        <input class="form-check-input" type="checkbox" id="Check_box">
                                        <label class="form-check-label" for="Check_box">Remember me</label>
                                    </div>
                                        <a class="forgetpass" href="Forgetpass.html">Forgot password?</a>
                                 </div>
                                 
                        <div class="text-center mt-4">
                            <a href="index.html" class="btn loginbutton">Log In Now</a>
                        </div>

                        <p class="text-center mt-3">
                            Don't you have an account? <a href="Singuppage.html">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<script src="./bootstrap.bundle.js"></script>
</body>
</html>
