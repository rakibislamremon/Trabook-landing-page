<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabook</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Logo and favicon/Favicon.svg">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Volkhov' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img class="w-100" src="./Images/login.svg">

            </div>

            <div class="col-6">
                <h1 class="welcome mt-5 p-2">WELCOME BACK!</h1>

                    <div class="container">
                        <div class="">
                            <form>
                                <div class="form-group">
                                    <label for="email mb-4">Email</label>
                                    <input type="email" class="form-control mt-3 box1" id="email" placeholder="Enter Your email address">
                                </div>
                            </br>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control mt-3 box2" id="password" placeholder="Enter password">
                                </div>

                            </br>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Check_box">
                                    <label class="form-check-label" for="Check_box">
                                    Remember me
                                    </label>                                    
                                        <a class="forgetpass" href="#">Forgot password?</a>
                                  </div>
                                 
                            </br>
                                <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                                    <p class="text-center mt-3">
                                    Don't you have an account? <a href="#">Sign up</a>
                                </p>
                            </form>
                    </div>
                </div>
            </div>
        </div>
</div>




    <script src="./bootstrap.bundle.js"></script>
</body>
</html>
